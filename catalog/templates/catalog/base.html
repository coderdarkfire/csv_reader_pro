<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Acme Products{% endblock %}</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        .btn { padding: 0.5rem 1rem; border: 1px solid #333; background: #f4f4f4; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; border-color: #007bff; }
        .error { color: red; margin-top: 1rem; }
        .progress-bar-container {
            width: 100%;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background: #28a745;
            transition: width 0.3s ease;
        }
        .status-message {
            margin-top: 0.5rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="container">
    {% if messages %}
    <div style="padding:10px;margin-bottom:15px;border:1px solid #ccc;background:#e7ffe7;">
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
    <h1>Acme Product Manager</h1>
    {% block content %}{% endblock %}
</div>
{% block extra_js %}{% endblock %}
</body>
</html>
