services:
  - type: web
    name: acme-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn acme.wsgi
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: acme-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: acme-redis
          type: redis
          property: connectionString

  - type: worker
    name: acme-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A acme worker -l info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: acme-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: acme-redis
          type: redis
          property: connectionString

  - type: redis
    name: acme-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all

databases:
  - name: acme-db
    plan: free
